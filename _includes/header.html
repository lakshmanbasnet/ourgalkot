
<header class="site-header">



<div class="topheader">
    <a class="site-title" href="/posts">{{ site.title }}</a>
</div>

    <nav class="site-nav">

      <a href="#" class="menu-icon">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
       

      </a>

      <div class="trigger">
      <a class="page-link" href="/election">स्थानिय चुनाव २०७४ विशेष</a>
        {% for my_page in site.pages %}
        {% if my_page.title != 404 %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
          {% endif %}
        {% endfor %}
          
      </div>

    </nav>

  

</header>
